<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #4A90D9;
      box-shadow: 0 0 0 2px rgba(74, 144, 217, 0.2);
    }
    button {
      margin-top: 12px;
      padding: 8px 20px;
      background: #4A90D9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #357ABD;
    }
    #status {
      margin-top: 12px;
      font-size: 13px;
      min-height: 20px;
    }
    #status.success { color: #27ae60; }
    #status.error { color: #c0392b; }
    .privacy-note {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #888;
    }
    a {
      color: #4A90D9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Email Summarizer</h1>
  <label for="api-key">Claude API Key</label>
  <input type="password" id="api-key" placeholder="sk-ant-..." autocomplete="off">
  <button id="save-btn">Save Key</button>
  <p id="status"></p>
  <p class="privacy-note">
    Your API key is stored locally and never sent anywhere except
    <a href="https://api.anthropic.com" target="_blank">api.anthropic.com</a>.
    <br><br>
    <a href="https://console.anthropic.com/settings/keys" target="_blank">Get an API key</a>
  </p>
  <script src="popup.js"></script>
</body>
</html>
